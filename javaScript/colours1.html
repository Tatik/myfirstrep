<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('DOMContentLoaded', function(){

        // Change font color according to pressed button
        document.querySelectorAll('.color-change').forEach(function(button){
          button.onclick = function(){
          document.querySelector('#hello').style.color = button.dataset.color;
        }
        });
      });
    </script>

    <title>Web Sayfam</title>
  </head>
  <body>
    <h1 id="hello"> Merhaba, renk değişecek</h1>
    <button class="color-change" data-color="red"> Kırmızı </button>
    <button class="color-change" data-color="blue"> Mavi </button>
    <button class="color-change" data-color="green"> Yeşil </button>

  </body>
</html>
