<!DOCTYPE html>

  <html>
    <head>
      <title> Web Sayfam
      </title>
    </head>
      <body>
        <form>

          <div>
            <input  name="name" type="text" placeholder="Tam Adınız">
            <input  name="password" type="password" placeholder="Şifreniz">
          </div>

          <div>
            Favori rengin nedir?
            <input name="color" type="radio" value="red"> Kırmızı
            <input name="color" type="radio" value="blue"> Mavi
            <input name="color" type="radio" value="green"> Yeşil
            <input name="color" type="radio" value="other"> Diğer bir renk
          </div>

          <div>
            <input name="country" list="countries" placeholder="Ülken">
            <datalist id="countries">
              <option value="Afganistan">
              <option value="Almanya">
              <option value="Andorra">
              <option value="Angola">
              <option value="Avusturtya">
            </datalist>

          </div>


        </form>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/krI7W-qHIrw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
      </body>

  </html>
