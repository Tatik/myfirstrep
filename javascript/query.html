<!DOCTYPE html>
<html>
  <head>
    <script>
      // function to change heading to merhaba
      function merhaba(){
        document.querySelector('h1').innerHTML = 'Merhaba!';
      }
    </script>
    <title>Web Sayfam</title>
  </head>
  <body>
    <h1>Değişecek olan</h1>
    <button onclick="merhaba()">Buraya Tıkla!</button>
  </body>
</html>
